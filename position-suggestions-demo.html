<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Suggestions Demo - Microsoft Interview Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">üéØ Position Suggestions Demo</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- CV Input -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">üìÑ CV Information</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Skills (comma separated):</label>
                        <input type="text" id="cvSkills" value="React, Node.js, Python, TensorFlow, SQL, Docker" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Experience Summary:</label>
                        <textarea id="cvExperience" rows="3" class="w-full p-2 border border-gray-300 rounded-md">Led a team of 5 developers building web applications. Implemented machine learning models for data analysis. Managed product roadmap and agile development process.</textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Education:</label>
                        <input type="text" id="cvEducation" value="Computer Science - Stanford University" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    
                    <div class="flex space-x-2">
                        <button onclick="testPositionSuggestions()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            üéØ Generate Suggestions
                        </button>
                        <button onclick="clearResults()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                            üóëÔ∏è Clear
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">üìä Position Suggestions</h2>
                
                <div id="results" class="space-y-4">
                    <div class="text-gray-500 text-center py-8">
                        Click "Generate Suggestions" to test position recommendations
                    </div>
                </div>
            </div>
        </div>

        <!-- Test Cases -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">üß™ Test Cases</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <button onclick="loadTestCase('frontend')" class="bg-blue-100 p-4 rounded-lg hover:bg-blue-200 transition">
                    <h3 class="font-semibold text-blue-800">Frontend Developer</h3>
                    <p class="text-sm text-blue-600">React, Angular, JavaScript, HTML, CSS</p>
                </button>
                
                <button onclick="loadTestCase('ai')" class="bg-green-100 p-4 rounded-lg hover:bg-green-200 transition">
                    <h3 class="font-semibold text-green-800">AI Engineer</h3>
                    <p class="text-sm text-green-600">Python, TensorFlow, PyTorch, Machine Learning</p>
                </button>
                
                <button onclick="loadTestCase('data')" class="bg-purple-100 p-4 rounded-lg hover:bg-purple-200 transition">
                    <h3 class="font-semibold text-purple-800">Data Scientist</h3>
                    <p class="text-sm text-purple-600">Python, SQL, Pandas, Data Analysis</p>
                </button>
                
                <button onclick="loadTestCase('product')" class="bg-orange-100 p-4 rounded-lg hover:bg-orange-200 transition">
                    <h3 class="font-semibold text-orange-800">Product Manager</h3>
                    <p class="text-sm text-orange-600">Product Management, Agile, Roadmap, Team Lead</p>
                </button>
                
                <button onclick="loadTestCase('ux')" class="bg-pink-100 p-4 rounded-lg hover:bg-pink-200 transition">
                    <h3 class="font-semibold text-pink-800">UX Designer</h3>
                    <p class="text-sm text-pink-600">Figma, UI/UX Design, Adobe, Sketch</p>
                </button>
                
                <button onclick="loadTestCase('devops')" class="bg-indigo-100 p-4 rounded-lg hover:bg-indigo-200 transition">
                    <h3 class="font-semibold text-indigo-800">DevOps Engineer</h3>
                    <p class="text-sm text-indigo-600">Docker, Kubernetes, AWS, CI/CD</p>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Copy the suggestJobTitlesFromCV function from script.js
        function suggestJobTitlesFromCV(cvData) {
            const skills = Array.isArray(cvData.skills) 
                ? cvData.skills.map(s => s.toLowerCase())
                : (cvData.skills || '').toLowerCase().split(',').map(s => s.trim().toLowerCase());
            
            const experience = (cvData.experience?.summary || cvData.experience || '').toLowerCase();
            const education = (cvData.education?.background || cvData.education || '').toLowerCase();
            
            const titleSuggestions = [];
            
            // Frontend/Web Development
            if (skills.some(s => ['react', 'angular', 'vue', 'javascript', 'html', 'css'].includes(s)) || 
                experience.includes('frontend') || experience.includes('web')) {
                titleSuggestions.push("Frontend Developer", "Full Stack Developer");
            }
            
            // Backend/Full Stack
            if (skills.some(s => ['node.js', 'python', 'java', 'c#', '.net', 'spring'].includes(s)) || 
                experience.includes('backend') || experience.includes('api')) {
                titleSuggestions.push("Backend Developer", "Full Stack Developer");
            }
            
            // AI/ML
            if (skills.some(s => ['python', 'tensorflow', 'pytorch', 'scikit-learn', 'machine learning', 'ai'].includes(s)) || 
                experience.includes('machine learning') || experience.includes('ai') || education.includes('ai')) {
                titleSuggestions.push("AI Engineer", "Machine Learning Engineer", "Data Scientist");
            }
            
            // Data Science
            if (skills.some(s => ['python', 'sql', 'r', 'pandas', 'numpy', 'data analysis'].includes(s)) || 
                experience.includes('data') || experience.includes('analytics') || education.includes('statistics')) {
                titleSuggestions.push("Data Scientist", "Data Analyst", "Business Intelligence Engineer");
            }
            
            // Product Management
            if (experience.includes('product') || experience.includes('roadmap') || experience.includes('team lead') || 
                skills.some(s => ['agile', 'scrum', 'product management'].includes(s))) {
                titleSuggestions.push("Product Manager", "Technical Product Manager");
            }
            
            // UX/UI Design
            if (skills.some(s => ['figma', 'sketch', 'adobe', 'ui', 'ux', 'design'].includes(s)) || 
                experience.includes('ui/ux') || experience.includes('design')) {
                titleSuggestions.push("UX Designer", "UI/UX Designer", "Product Designer");
            }
            
            // DevOps/Infrastructure
            if (skills.some(s => ['docker', 'kubernetes', 'aws', 'azure', 'devops', 'ci/cd'].includes(s)) || 
                experience.includes('devops') || experience.includes('infrastructure')) {
                titleSuggestions.push("DevOps Engineer", "Site Reliability Engineer", "Cloud Engineer");
            }
            
            // Program Management
            if (experience.includes('program') || experience.includes('project management') || 
                skills.some(s => ['agile', 'scrum', 'project management'].includes(s))) {
                titleSuggestions.push("Technical Program Manager", "Program Manager");
            }
            
            // Research
            if (education.includes('phd') || experience.includes('research') || 
                skills.some(s => ['research', 'publication', 'academic'].includes(s))) {
                titleSuggestions.push("AI Researcher", "Research Scientist", "Applied Scientist");
            }
            
            // Mobile Development
            if (skills.some(s => ['ios', 'android', 'swift', 'kotlin', 'react native'].includes(s)) || 
                experience.includes('mobile')) {
                titleSuggestions.push("Mobile Developer", "iOS Developer", "Android Developer");
            }
            
            // Security
            if (skills.some(s => ['security', 'cybersecurity', 'penetration testing'].includes(s)) || 
                experience.includes('security')) {
                titleSuggestions.push("Security Engineer", "Cybersecurity Engineer");
            }
            
            // Remove duplicates and limit to 6 suggestions
            const uniqueSuggestions = [...new Set(titleSuggestions)];
            return uniqueSuggestions.slice(0, 6);
        }

        function testPositionSuggestions() {
            const resultsDiv = document.getElementById('results');
            
            // Get CV data from form
            const cvData = {
                skills: document.getElementById('cvSkills').value.split(',').map(s => s.trim()),
                experience: {
                    summary: document.getElementById('cvExperience').value
                },
                education: {
                    background: document.getElementById('cvEducation').value
                }
            };
            
            // Generate suggestions
            const suggestions = suggestJobTitlesFromCV(cvData);
            
            // Display results
            let html = `
                <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                    <h3 class="font-semibold text-green-800 mb-2">‚úÖ Position Suggestions Generated</h3>
                    <p class="text-sm text-green-700">Based on your CV, here are the recommended positions:</p>
                </div>
                <div class="space-y-3">
            `;
            
            suggestions.forEach((position, index) => {
                html += `
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-3">
                        <div class="flex items-center justify-between">
                            <div>
                                <span class="text-sm text-blue-600 font-medium">${index + 1}.</span>
                                <span class="text-blue-800 font-medium ml-2">${position}</span>
                            </div>
                            <button onclick="selectPosition('${position}')" class="bg-blue-600 text-white text-xs px-3 py-1 rounded hover:bg-blue-700 transition">
                                Select
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += `
                </div>
                <div class="mt-4 bg-yellow-50 border border-yellow-200 rounded-lg p-3">
                    <h4 class="font-semibold text-yellow-800 mb-2">üí° Custom Position</h4>
                    <div class="flex space-x-2">
                        <input type="text" id="customPosition" placeholder="Enter custom position..." class="flex-1 text-sm p-2 border border-yellow-300 rounded">
                        <button onclick="selectCustomPosition()" class="bg-yellow-600 text-white text-xs px-3 py-2 rounded hover:bg-yellow-700 transition">
                            Select
                        </button>
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }

        function selectPosition(position) {
            alert(`Selected position: ${position}`);
            console.log('Selected position:', position);
        }

        function selectCustomPosition() {
            const customPosition = document.getElementById('customPosition').value.trim();
            if (customPosition) {
                alert(`Selected custom position: ${customPosition}`);
                console.log('Selected custom position:', customPosition);
            } else {
                alert('Please enter a custom position');
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '<div class="text-gray-500 text-center py-8">Click "Generate Suggestions" to test position recommendations</div>';
        }

        // Test cases
        const testCases = {
            frontend: {
                skills: "React, Angular, JavaScript, HTML, CSS, TypeScript",
                experience: "Built responsive web applications using modern frontend frameworks. Led UI/UX improvements and implemented design systems.",
                education: "Computer Science - University of California"
            },
            ai: {
                skills: "Python, TensorFlow, PyTorch, Scikit-learn, Machine Learning, Deep Learning",
                experience: "Developed machine learning models for computer vision and natural language processing. Published research papers in AI conferences.",
                education: "Computer Science with AI focus - Stanford University"
            },
            data: {
                skills: "Python, SQL, R, Pandas, NumPy, Data Analysis, Statistics",
                experience: "Analyzed large datasets to extract insights and build predictive models. Created data visualizations and reports for stakeholders.",
                education: "Statistics - MIT"
            },
            product: {
                skills: "Product Management, Agile, Scrum, Roadmap Planning, User Research",
                experience: "Led product development from ideation to launch. Managed cross-functional teams and defined product strategy and roadmap.",
                education: "Business Administration - Harvard University"
            },
            ux: {
                skills: "Figma, Sketch, Adobe Creative Suite, UI/UX Design, User Research",
                experience: "Designed user interfaces and conducted user research to improve product usability. Created design systems and prototypes.",
                education: "Design - Parsons School of Design"
            },
            devops: {
                skills: "Docker, Kubernetes, AWS, Azure, CI/CD, Infrastructure",
                experience: "Managed cloud infrastructure and implemented DevOps practices. Automated deployment pipelines and monitored system performance.",
                education: "Computer Science - University of Washington"
            }
        };

        function loadTestCase(type) {
            const testCase = testCases[type];
            if (testCase) {
                document.getElementById('cvSkills').value = testCase.skills;
                document.getElementById('cvExperience').value = testCase.experience;
                document.getElementById('cvEducation').value = testCase.education;
                
                // Auto-generate suggestions
                setTimeout(() => {
                    testPositionSuggestions();
                }, 100);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
</body>
</html>
